<section ng-if="vm.display">
  <div class="page-header">
    <h1>Articles</h1>
  </div>
  <label>Search: <input ng-model="searchText"></label>
  <div class="list-group">
    <div ng-repeat="article in vm.articles | filter:searchText" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span ng-if="article.user" ng-bind="article.user.displayName"></span>
        <span ng-if="!article.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="article.title"></h4>
      <!-- <p class="list-group-item-text" ng-bind="article.content"></p> -->
      <div class="text-right">
        <button class="btn btn-default" ui-sref="articles.view({ articleId: article._id })" ng-disabled="!article.readAvailable">Read</button>
        <!-- <div  ng-click="console.log('hi')" >Read</div> -->
        <button class="btn btn-default" ng-click="vm.issueDisable(article)" ng-disabled="article.issued">Issue</button>
        <!-- <button class="btn btn-default" ng-click="vm.retrun(article)" ng-disabled="!article.issued">Return</button> -->

      </div>
     
    </div>

  </div>
</section>
<section ng-if="!vm.display">
  <h1>Looks like your member ship expired</h1>
</section>
